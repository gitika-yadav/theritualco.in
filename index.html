<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Ritual Co.</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f6f3;
      color: #333;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px;
      background-color: #fff0e9;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .logo {
      margin-bottom: 30px;
    }
    .product-preview {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px 20px;
      background-color: #f9f6f3;
    }
    .product-preview img {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .cta {
      text-align: center;
      padding: 60px 20px;
    }
    .cta h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .cta p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .cta button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #d8a48f;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="images/logo.png" alt="The Ritual Co. logo" class="logo" width="160" />
    <h1>Because Movement Is a Ritual.</h1>
    <p>Introducing India's first capsule-shaped silicone dumbbells. Where design meets strength, and wellness becomes an aesthetic.</p>
  </section>

  <section class="product-preview">
    <img src="images/flat-dumbbell.jpg" alt="Flat Dumbbell">
    <img src="images/capsule-dumbbell.jpg" alt="Capsule Dumbbell" />
  </section>

  <section class="cta">
    <h2>Coming Soon</h2>
    <p>Get early access to our exclusive fitness collection.</p>
    <button>Join the Waitlist</button>
  </section>

  <footer class="footer">
    &copy; 2025 The Ritual Co. | Designed with love & strength
  </footer>
</body>
</html>
