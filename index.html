<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D366Q7R3XB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-D366Q7R3XB');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <title>The Ritual Co.</title>
  <meta name="description" content="India's first pastel capsule dumbbells. Movement is a ritual." />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="page-wrapper">
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main>
    <!-- Full-width Banner -->
    <section class="banner">
      <img src="images/banner.png" alt="Banner" loading="lazy"/>
    </section>

    <!-- Full-width Hero Section -->
    <section class="hero">
      <h1>Because Movement Is a Ritual.</h1>
      <p>Introducing India's first capsule-shaped silicone dumbbells. Where design meets strength, and wellness becomes an aesthetic.</p>
    </section>

    <!-- Full-width Product Preview -->
    <section class="product-preview">
      <img src="images/flat-dumbbell.jpg" alt="Flat Dumbbell" loading="lazy"/>
      <img src="images/capsule-dumbbell.jpg" alt="Capsule Dumbbell" loading="lazy"/>
    </section>

    <!-- Centered CTA Form -->
    <div class="main-content">
      <section class="cta">
        <h2>Coming Soon</h2>
        <p>Get early access to our exclusive fitness collection.</p>

        <form id="waitlist-form">
          <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  required
                  minlength="2"
          />
          <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email address"
                  required
          />
          <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="10-digit phone number"
                  pattern="[0-9]{10}"
                  title="Please enter exactly 10 digits"
                  required
          />
          <input
                  type="text"
                  name="nickname"
                  style="display:none"
                  tabindex="-1"
                  autocomplete="off"
          />
          <select name="color" required>
            <option value="" disabled selected>Select Color Preference</option>
            <option value="Peach">Peach</option>
            <option value="Cream">Cream</option>
            <option value="Grey">Grey</option>
            <option value="Black">Black</option>
            <option value="Pink">Pink</option>
          </select>

          <button class="g-recaptcha"
                  data-sitekey="6Lc6HkwrAAAAAIQyjR2X878GppjvEWySgfG8QRIm"
                  data-callback="onSubmit"
                  data-badge="bottomright"
                  data-size="invisible">
            Join the Waitlist
          </button>
        </form>

        <div id="confirmation" style="display:none;">
          âœ… You're on the waitlist! We'll email you first when we launch.
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</div>

<!-- Load Navbar and Footer -->
<script>
  fetch("/partials/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });

  fetch("/partials/footer.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

<!-- Form Submission + reCAPTCHA -->
<script>
  function onSubmit(token) {
    const form = document.getElementById('waitlist-form');
    const formData = new FormData(form);
    formData.append("g-recaptcha-response", token);

    const data = {};
    for (let [key, value] of formData.entries()) {
      data[key] = value.trim();
    }

    if (data.nickname) {
      console.warn("Spam submission detected.");
      return;
    }

    fetch('/.netlify/functions/submit-to-sheet', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(async response => {
      const result = await response.json();
      if (!response.ok) throw new Error(result.message || "Submission failed");

      form.style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
      console.log("Submission successful:", result);
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Something went wrong. Please try again.");
    });
  }

  document.getElementById('waitlist-form').addEventListener('submit', function (e) {
    e.preventDefault();
    grecaptcha.execute(); // Calls onSubmit()
  });
</script>
</body>
</html>
